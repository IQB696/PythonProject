{% extends 'msgr/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Main page</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.sms }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Dont have tasks</p>
    {% endif %}
{% endblock %}
